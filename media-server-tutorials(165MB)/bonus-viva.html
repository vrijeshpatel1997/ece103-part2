<script>

	var now = new Date();

var weekday = new Array(7);

weekday[0] = "Sunday";

var StrMin = String(minutes);

	// Display Date & Time:
	window.document.theForm.txtDate.value = displayStr_date;
	window.document.theForm.txtTime.value = displayStr_time;
	
} //end of function OneSecondUpdate()
